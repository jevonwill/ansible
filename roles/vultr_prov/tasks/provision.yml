# ansible-playbook deploy.yml -i group_vars/vultr.yml

---

- hosts: ansible_hosts
  gather_facts: no
  vars_files: 
    - group_vars/vars.yml
  tasks:
          - name: Ensure VM exists
            local_action:
                    module: vultr_server
                    name: "{{ hostname }}"
                    os: "{{ image }}"
                    plan: "{{ plan }}"
                    region: "{{ region }}"
