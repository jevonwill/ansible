
---
- name: Install python
- hosts: webservers
  remote_user: root
  gather_facts: false
  tasks:
    - name: Check for Python
      raw: test -e /usr/bin/python3
      changed_when: false
      failed_when: false
      register: check_python

    - name: Install Python
      raw: apt -y update && apt install -y python3.6
      when: check_python.rc != 0
