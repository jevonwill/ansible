---
- name: Create AWS VPC, Subnets, and Security Groups
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create VPC
      ec2_vpc_net:
        name: dwVPC
        cidr_block: 10.1.0.0/16
        region: us-east-1
      register: vpc_result

    - name: Public Subnets
      ec2_vpc_net:
        vpc_id: "{{ vpc_result.vpc.id }}"
        cidr_block: "{{ item.cidr_block }}"
        name: "{{ item.name }}"
        az: "{{ item.az }}"
        region: us-east-1
        map_public: true
      with_items:
        - { cidr_block: 10.1.1.0/24, az: "us-east-1a", name: dw-public-subnet-1 }
        - { cidr_block: 10.1.2.0/24, az: "us-east-1b", name: dw-public-subnet-2}
      register: public_subnet_result